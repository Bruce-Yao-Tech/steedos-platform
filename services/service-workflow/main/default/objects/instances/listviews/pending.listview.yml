name: pending
label: 进行中
columns:
  - name
  - applicant
  - submit_date
  - flow_name
  - current_step_name
  - modified
mobile_columns:
  - name
  - flow_name
  - current_step_name
  - applicant
  - submit_date
filter_scope: space
filters: !!js/function |
    function(filters, data){
      console.log('pending ===filters ===> ',data, `/api/workflow/v2/\${data.listName}/filter?app=\${data.appId}`);
      var result = Steedos.authRequest(`/api/workflow/v2/\${data.listName}/filter?app=\${data.appId}`, {
          type: 'get', async: false
      });
      return result.filter;
    }
sort: [['submit_date','desc']]
searchable_fields:
  - field: name
  - field: submitter_name
  - field: flow
  - field: applicant_organization_name
  - field: submit_date
  - field: state
  - field: is_archived
extra_columns:
  - extras