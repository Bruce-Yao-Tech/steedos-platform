<head>
  <style>
    body { background-color: rgba(50, 152, 242, 1.0); }
  </style>
  <meta charset="utf-8">
  <title>Steedos</title>
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000">
  <meta name="application-name">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title">

  <link rel="stylesheet" href="${ROOT_URL}/tailwind/tailwind-base.css" />

  <script src="${ROOT_URL}/main_head.js?platform=${PLATFORM}"></script>
  
  <meteor-bundled-css />
  
  <link rel="stylesheet" href="${ROOT_URL}/main_head.css?platform=${PLATFORM}" />
</head>

<body class="skin-blue-light fixed steedos sidebar-mini three-columns loading">

  <div class="steedos-banners relative isolate items-center gap-x-6 overflow-hidden bg-gray-50 px-6 py-2.5 sm:px-3.5 sm:before:flex-1 hidden">
    <div class="absolute left-[max(-7rem,calc(50%-52rem))] top-1/2 -z-10 -translate-y-1/2 transform-gpu blur-2xl" aria-hidden="true">
      <div class="aspect-[577/310] w-[36.0625rem] bg-gradient-to-r from-[#ff80b5] to-[#9089fc] opacity-30" style="clip-path: polygon(74.8% 41.9%, 97.2% 73.2%, 100% 34.9%, 92.5% 0.4%, 87.5% 0%, 75% 28.6%, 58.5% 54.6%, 50.1% 56.8%, 46.9% 44%, 48.3% 17.4%, 24.7% 53.9%, 0% 27.9%, 11.9% 74.2%, 24.9% 54.1%, 68.6% 100%, 74.8% 41.9%)"></div>
    </div>
    <div class="absolute left-[max(45rem,calc(50%+8rem))] top-1/2 -z-10 -translate-y-1/2 transform-gpu blur-2xl" aria-hidden="true">
      <div class="aspect-[577/310] w-[36.0625rem] bg-gradient-to-r from-[#ff80b5] to-[#9089fc] opacity-30" style="clip-path: polygon(74.8% 41.9%, 97.2% 73.2%, 100% 34.9%, 92.5% 0.4%, 87.5% 0%, 75% 28.6%, 58.5% 54.6%, 50.1% 56.8%, 46.9% 44%, 48.3% 17.4%, 24.7% 53.9%, 0% 27.9%, 11.9% 74.2%, 24.9% 54.1%, 68.6% 100%, 74.8% 41.9%)"></div>
    </div>
    <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
      <p class="text-sm leading-6 text-gray-900 m-0">
        <strong class="font-semibold">许可证</strong><svg viewBox="0 0 2 2" class="mx-2 inline h-0.5 w-0.5 fill-current" aria-hidden="true"><circle cx="1" cy="1" r="1"></circle></svg>超出了许可的域名范围
      </p>
      <!-- <a href="#" class="flex-none rounded-full bg-gray-900 px-3.5 py-1 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">Register now <span aria-hidden="true">→</span></a> -->
    </div>
    <!-- <div class="flex flex-1 justify-end">
      <button type="button" class="-m-3 p-3 focus-visible:outline-offset-[-4px]">
        <span class="sr-only">Dismiss</span>
        <svg class="h-5 w-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
  <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"></path>
</svg>
      </button>
    </div> -->
  </div>

  {{> preloadAssets}}
  <section class="loadingOverlay keyboard">
    <div class="loading-box">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <div class="loading-text">
        <a class="btn btn-default btn-reload hide" onclick="window.location.reload(true);">Reload</a>
      </div>
    </div>
  </section>
  <div id="root" name="root"></div>

</body>

<template name="preloadAssets">
  <link rel="icon" type="image/png" sizes="16x16" href="{{absoluteUrl '/favicons/favicon-16x16.png'}}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{absoluteUrl '/favicons/favicon-32x32.png'}}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{absoluteUrl '/favicons/favicon-96x96.png'}}">
  <link rel="icon" type="image/png" sizes="230x230" href="{{absoluteUrl '/favicons/favicon-230x230.png'}}">
  <link rel="shortcut icon" href="{{absoluteUrl '/favicons/favicon.ico'}}">
  <!-- <link rel="stylesheet" type="text/css" href="{{absoluteUrl '/assets/styles/steedos-tailwind.min.css'}}"> -->
  <link rel="stylesheet" type="text/css" href="{{absoluteUrl '/customize.css'}}">
</template>
